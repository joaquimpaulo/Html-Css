<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafios</title>
</head>
<body>
    <h1>Desafios de tag</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o pouse sobre os termos para descobrir qual <strong>tag</strong> deverá utilizar em cada caso.
        <ul type="square">
           <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
           <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
           <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li> 
           <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
           <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr></li>
           <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
           <li><abbr title="use a tag &lt;ul&gt; com type circle, square ou padrão" >Listas com demarcadores</abbr></li>

        </ul>
    </p>
</body>
</html>
